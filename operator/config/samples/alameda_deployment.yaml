apiVersion: autoscaling.containers.ai/v1alpha1
kind: AlamedaOperator
metadata:
  name: nginx-deployment  
spec:
  policy: "auto"
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
